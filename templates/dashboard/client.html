{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="text-center mb-3">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/CA Logo No Background.png') }}" alt="Clinician Assist Logo" class="ca-logo dashboard-logo">
        </div>
        <h1 class="welcome-title">Casey</h1>
        <p class="dashboard-tagline">Your Therapist's Assistant</p>
    </div>
    
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card chat-card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title dashboard-subtitle">Chat Assistant</h5>
                    
                    <!-- Tabs -->
                    <ul class="nav nav-tabs mb-3" id="chatTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="voice-tab" data-bs-toggle="tab" data-bs-target="#voice-chat" type="button" role="tab" aria-controls="voice-chat" aria-selected="true">
                                <i class="bi bi-mic"></i> Voice Chat
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-chat" type="button" role="tab" aria-controls="text-chat" aria-selected="false">
                                <i class="bi bi-chat-text"></i> Text Chat
                            </button>
                        </li>
                    </ul>

                    <!-- Error Alert -->
                    <div id="error-alert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
                        <span id="error-message"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Tab Content -->
                    <div class="tab-content flex-grow-1" id="chatTabsContent">
                        <!-- Voice Chat Tab -->
                        <div class="tab-pane fade show active h-100" id="voice-chat" role="tabpanel" aria-labelledby="voice-tab">
                            <div class="voice-chat-container h-100">
                                <div class="voice-controls text-center mb-4">
                                    <button id="recordButton" class="btn btn-lg btn-record" title="Hold to talk">
                                        <i class="bi bi-mic"></i>
                                        <span class="record-text">Hold to Talk</span>
                                    </button>
                                    <div id="recordingStatus" class="recording-status mt-2">
                                        <span class="status-text">Hold to Talk</span>
                                        <span class="recording-time"></span>
                                    </div>
                                </div>
                                
                                <div class="voice-messages-wrapper">
                                    <div class="voice-messages" id="voice-messages">
                                        <!-- Voice messages will be added here dynamically -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Text Chat Tab -->
                        <div class="tab-pane fade h-100" id="text-chat" role="tabpanel" aria-labelledby="text-tab">
                            <div class="chat-messages-wrapper">
                                <div class="chat-messages" id="chat-messages">
                                    {% for message in messages %}
                                    <div class="message {% if message.is_ai_response %}ai-message{% else %}user-message{% endif %}">
                                        <div class="message-content">{{ message.content }}</div>
                                        <div class="message-timestamp">{{ message.timestamp.strftime('%I:%M %p') }}</div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                            <form id="chat-form" class="chat-input-form mt-3">
                                <div class="input-group">
                                    <input type="text" id="message-input" class="form-control" placeholder="Type your message..." required>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-send"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Socket.IO client -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<!-- Add voice recording script -->
<script src="{{ url_for('static', filename='js/voice-chat.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const socket = io();
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');

        function showError(message) {
            if (errorAlert && errorMessage) {
                errorMessage.textContent = message;
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
        }

        function scrollToBottom(container) {
            if (!container) return;
            const scrollHeight = container.scrollHeight;
            const height = container.clientHeight;
            const maxScrollTop = scrollHeight - height;
            container.scrollTop = maxScrollTop > 0 ? maxScrollTop : 0;
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(content, timestamp, isAI) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isAI ? 'ai-message' : 'user-message'} message-appear`;
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-timestamp">${formatTimestamp(timestamp)}</div>
            `;
            
            if (chatMessages) {
                chatMessages.appendChild(messageDiv);
                scrollToBottom(chatMessages);
            }
        }

        if (chatForm) {
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    socket.emit('send_message', { message: message });
                    messageInput.value = '';
                }
            });
        }

        socket.on('connect_error', function(error) {
            showError('Connection error. Please try again later.');
        });

        socket.on('error', function(data) {
            showError(data.message || 'An error occurred');
        });

        socket.on('new_message', function(data) {
            addMessage(data.content, data.timestamp, data.is_ai_response);
        });

        socket.on('typing_indicator', function(data) {
            if (typingIndicator) {
                typingIndicator.style.display = data.typing ? 'block' : 'none';
                if (data.typing) {
                    scrollToBottom(chatMessages);
                }
            }
        });

        // Initialize scrolling for both chat containers
        const messageContainers = [chatMessages, document.getElementById('voice-messages')];
        messageContainers.forEach(container => {
            if (container) {
                scrollToBottom(container);
                
                // Add scroll event listener
                container.addEventListener('scroll', function() {
                    container.style.scrollBehavior = 'auto';
                });
                
                // Observe for changes
                const observer = new MutationObserver(() => scrollToBottom(container));
                observer.observe(container, { childList: true, subtree: true });
            }
        });
    });
</script>
{% endblock %}
